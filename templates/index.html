<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PhishGuard ‚Äì AI Website Safety Checker</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(-45deg, #6a11cb, #2575fc, #00c6ff, #0072ff);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 2rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      padding: 3rem 2.5rem;
      text-align: center;
      max-width: 600px;
      width: 100%;
      animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      font-size: 3rem;
      animation: floatLogo 3s ease-in-out infinite;
      background: linear-gradient(45deg, #ff6ec4, #7873f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @keyframes floatLogo {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-8px);
      }
    }

    input {
      color: #333;
      background-color: rgba(255, 255, 255, 0.9);
    }

    .glow-button {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
      transition: all 0.3s ease;
    }

    .glow-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 35px rgba(102, 126, 234, 0.8);
    }

    .result-card {
      border-radius: 1rem;
      font-weight: 600;
      font-size: 1.1rem;
      animation: fadeResult 1s ease-in-out;
      transition: all 0.6s ease;
    }

    @keyframes fadeResult {
      from {
        opacity: 0;
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #e0e7ff;
      animation: fadeIn 1.5s ease-out;
    }
  </style>
</head>

<body>
  <div class="glass-card">
    <!-- Logo Animation -->
    <div class="logo mb-3">üõ°Ô∏è</div>

    <!-- Title -->
    <h1 class="text-3xl font-bold mb-2">PhishGuard</h1>
    <p class="text-indigo-100 text-lg mb-8">
      Detect and defend against phishing websites using AI.
    </p>

    <!-- Form -->
    <form id="phishForm" method="POST" action="/" class="space-y-5">
      <div class="text-left">
        <label for="url" class="block text-sm text-indigo-100 mb-2 font-semibold">
          Website URL
        </label>
        <input type="text" id="url" name="url" placeholder="üîó Enter website link here..." required
          class="w-full rounded-lg border border-gray-300 px-4 py-3 focus:ring-4 focus:ring-indigo-400 focus:outline-none transition" />
      </div>

      <button type="submit" class="w-full glow-button text-white font-semibold py-3 rounded-lg">
        üöÄ Analyze Website
      </button>
    </form>

    <!-- Loading Animation -->
    <div id="loading" class="hidden mt-5">
      <div class="loading-spinner"></div>
      <p>Analyzing... Please wait ‚öôÔ∏è</p>
    </div>

    <!-- Result Section -->
    {% if predict %}
    <div id="result"
      class="mt-8 p-5 text-lg text-center result-card {% if 'Safe' in predict %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %}">
      {{ predict }}
    </div>
    {% endif %}

    <!-- Footer -->
    <footer>
      ¬© 2025 <strong>PhishGuard</strong> | Securing the Web with AI üíª
    </footer>
  </div>

  <script>
    // Simple loading animation
    const form = document.getElementById('phishForm');
    const loading = document.getElementById('loading');
    form.addEventListener('submit', () => {
      loading.classList.remove('hidden');
    });
  </script>
</body>

</html>
